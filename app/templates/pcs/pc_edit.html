
<div class="modal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">

<div class="modal-header">
  <h3 class="modal-title" translate>host edit form</h3>
</div>

<div class="modal-body">
  <form name="hostform">

    <div class="form-group has-feedback" ng-class="{'has-error': hostform.name.$invalid, 'has-success': hostform.name.$valid}">
      <label class="control-label" for="name" translate>host name</label>
      <input name="name" type="text" class="form-control" ng-model="item.name" required ng-minlength=3 ng-maxlength=15 placeholder="Name">
      <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': hostform.name.$valid, 'glyphicon-remove': hostform.name.$invalid}"></span>
      <div class="error-container" ng-show="hostform.name.$invalid">
        <small class="text-danger" ng-show="hostform.name.$error.required" translate>please input a hostname</small>
        <small class="text-danger" ng-show="hostform.name.$error.minlength" translate>host name must be at least 3 characters</small>
        <small class="text-danger" ng-show="hostform.name.$error.maxlength" translate>host name cannot be longer than 20 characters</small>
      </div>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': hostform.mac.$invalid, 'has-success': hostform.mac.$valid}">
      <label class="control-label" for="mac">mac address</label>
      <input mac-address name="mac" type="text" class="form-control" ng-model="item.mac" required placeholder="Mac address">
      <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': hostform.mac.$valid, 'glyphicon-remove': hostform.mac.$invalid}"></span>
      <div class="error-container" ng-show="hostform.mac.$invalid">
        <small class="text-danger" ng-show="hostform.mac.$error.required">please input host's mac address</small>
        <small class="text-danger" ng-show="hostform.mac.$error.mac">invalid MAC address (must be 12 hexa digits)</small>
      </div>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': hostform.ip.$invalid, 'has-success': hostform.ip.$valid}">
      <label class="control-label" for="ip">desired host's IP</label>
      <input name="ip" type="number" class="form-control"
        ng-model="item.ip" placeholder='xxx' min="1" max="254" required>
      <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': hostform.ip.$valid, 'glyphicon-remove': hostform.ip.$invalid}"></span>
      <div class="error-container" ng-show="hostform.ip.$invalid">
        <small class="text-danger" ng-show="hostform.ip.$error.required">please input host's last part of IP address</small>
        <small class="text-danger" ng-show="hostform.ip.$error.number">invalid number (must be 1 - 254)</small>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="desc">description (optional)</label>
      <input name="desc" type="textarea" class="form-control" ng-model="item.desc" placeholder="Description">
    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="hostform.$invalid" ng-click="save()">OK</button>
  <button class="btn btn-default" ng-click="$hide();">cancel</button>
</div>

    </div>
  </div>
</div>
