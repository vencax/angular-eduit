
<div class="row">
  <div class="center-block col-md-3">

    <form ng-submit="login()" class="form-signin" name="loginfrm" role="form">

      <h2 class="form-signin-heading">Please log in</h2>

      <div class="form-group">
        <input type="text" name="uname" class="form-control" placeholder="Username"
          required autofocus ng-model="credentials.username">

        <div class="error-container" ng-show="loginfrm.uname.$invalid">
          <small class="text-danger" ng-show="loginfrm.uname.$error.required">
            Please input your username
          </small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" name="passwd" class="form-control" placeholder="Password"
          required ng-model="credentials.password">

        <div class="error-container" ng-show="loginfrm.passwd.$invalid">
          <small class="text-danger" ng-show="loginfrm.passwd.$error.required">
            Please input your password
          </small>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <span class="glyphicon glyphicon-user"></span> Sign in
        </button>
      </div>

    </form>

  </div>
</div>
